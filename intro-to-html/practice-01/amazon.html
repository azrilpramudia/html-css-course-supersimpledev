<!-- Style CSS -->
<style>
  .stock {
    color: rgb(0, 118, 0);
    font-weight: bold;
  }

  .cart-button {
    background-color: rgb(255, 216, 20);
    border: none;
    border-radius: 20px;
    height: 36px;
    width: 110px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .cart-button:hover {
    background-color: rgb(221, 188, 1);
  }

  .cart-button:active {
    opacity: 0.7;
  }

  .buy-button {
    background-color: rgb(255, 164, 28);
    border: none;
    border-radius: 20px;
    height: 36px;
    width: 110px;
    cursor: pointer;
    margin-left: 7px;
    transition: background-color 0.15s;
  }

  .buy-button:hover {
    background-color: rgb(218, 132, 4);
  }

  .buy-button:active {
    opacity: 0.7;
  }

  .back {
    color: blue;
  }

  .back:hover {
    color: rgb(255, 164, 28);
  }
</style>

<!-- HTML -->
<a class="back" href="google.html" target="_blank">Back to amazon</a>
<h2>Nike Black Running Shoes</h2>
<p class="stock">$39 - in stock.</p>
<p>Free delivery tomorrow.</p>

<!-- button -->
<button class="cart-button">Add to cart</button>
<button class="buy-button">Buy now</button>
